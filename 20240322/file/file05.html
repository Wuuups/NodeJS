<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <input type="file" name="myFile" id="" accept="text/html,.json">
   <div id="textArea"></div>

   <script>
      document.querySelector("[name=myFile]").addEventListener("change", e => {
         let file = e.target.file
         console.log(e);

         let reader = new FileReader()
         reader.addEventListener("load", e => {
            textArea.innerHTML = e.target.result
         })
         reader.readAsText(file)
      })
   </script>
</body>

</html>
